<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano de 26 Teclas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="piano">
      <!-- teclado -->
      <div class="white-key" data-note="C"></div>
      <div class="black-key" data-note="C#"></div>
      <div class="white-key" data-note="D"></div>
      <div class="black-key" data-note="D#"></div>
      <div class="white-key" data-note="E"></div>
      <div class="white-key" data-note="F"></div>
      <div class="black-key" data-note="F#"></div>
      <div class="white-key" data-note="G"></div>
      <div class="black-key" data-note="G#"></div>
      <div class="white-key" data-note="A"></div>
      <div class="black-key" data-note="A#"></div>
      <div class="white-key" data-note="B"></div>
      <div class="white-key" data-note="C2"></div>
      <div class="black-key" data-note="C#2"></div>
      <div class="white-key" data-note="D2"></div>
      <div class="black-key" data-note="D#2"></div>
      <div class="white-key" data-note="E2"></div>
      <div class="white-key" data-note="F2"></div>
      <div class="black-key" data-note="F#2"></div>
      <div class="white-key" data-note="G2"></div>
      <div class="black-key" data-note="G#2"></div>
      <div class="white-key" data-note="A2"></div>
      <div class="black-key" data-note="A#2"></div>
      <div class="white-key" data-note="B2"></div>
      <div class="white-key" data-note="C3"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
